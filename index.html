<script src="js/routie.min.js"></script>
<script>
	// Set up routes and their functions.
	routie({
		'': function() {
			// ensure correct content is shown at home
			$('.content').hide();
			$('.previews').show();
		},
		'item1a': function() {
			// Very basic content-change example
			$('.previews').hide();
			$('.content').show();
		},
		'post/:name': function(name) {
			var output = Mustache.render("{{title}} <br /> {{description}}", content.evertrue_amp);

			$('.previews').hide();
			$('.content > .post').html(output);
			$('.content').show();

		},
	});
</script>

<body>
	<div class="wrapper">
		<h1><strong>alexjohnson.io</strong> personal portfolio</h1>

		<p>ABC | Always Be Creating.</p>
		<div class="previews">
			<!-- FILTER CONTROLS -->
			<div class="controls">
				<h3>Select a Category</h3>
				<ul>
					<li class="filter active" data-filter="all">Show All</li>
					<li class="filter" data-filter="category_1">Category 1</li>
					<li class="filter" data-filter="category_2">Category 2</li>
					<li class="filter" data-filter="category_3">Category 3</li>
					<li class="filter" data-filter="category_3 category_1">Category 1 &amp; 3</li>
				</ul>
			</div>

				<!-- SORT CONTROLS
				<div class="controls">
					<h3>Sort Controls</h3>
					<ul>
						<li class="sort active" data-sort="data-cat" data-order="desc">Descending</li>
						<li class="sort" data-sort="data-cat" data-order="asc">Ascending</li>
						<li class="sort" data-sort="default" data-order="desc">Default</li>
					</ul>
				</div>
			-->

			<hr>

			<!-- GRID -->
			<ul style="" id="Grid">
				<li style="" class="mix category_1 mix_all" data-cat="1"><a href="#item1a">1</a></li>
				<li style="" class="mix category_1 mix_all" data-cat="1"><a href="#post/item1b">1</a></li>
				<li style="" class="mix category_2 mix_all" data-cat="2"><a href="#post/item2a">2</a></li>
				<li style="" class="mix category_2 mix_all" data-cat="2">2</li>
				<li style="" class="mix category_3 mix_all" data-cat="3">3</li>
				<li style="" class="mix category_3 mix_all" data-cat="3">3</li>

				<li class="gap"></li> <!-- "gap" elements fill in the gaps in justified grid -->
			</ul>
		</div>
		<div class="content" style="display:none;">
			<div class="post"></div>
			<a href="#">Back to Home</a>
		</div>
	</div>
